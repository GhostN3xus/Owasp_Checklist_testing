        .stat-label {

        .loading {

        .progress-bar {

        }

        .progress-fill {

        @media (max-width: 768px) {

            .sidebar-item.active {

            }
        }
    </style>

<body>
    <div class="container">

    <script>
        // Dados dos checklists OWASP
        const checklists = {
            'web': {

                    { code: 'A02:2021', title: 'Cryptographic Failures', severity: 'critical', description: 'Falhas na criptografia de dados sensÃ­veis em trÃ¢nsito ou em repouso.' },
                    { code: 'A03:2021', title: 'Injection', severity: 'critical', description: 'InjeÃ§Ã£o de cÃ³digo (SQL, OS, LDAP) atravÃ©s de entrada nÃ£o validada.' },
                    { code: 'A04:2021', title: 'Insecure Design', severity: 'high', description: 'Falhas no design arquitetural e controles de seguranÃ§a.' },
                    { code: 'A05:2021', title: 'Security Misconfiguration', severity: 'high', description: 'ConfiguraÃ§Ãµes de seguranÃ§a inadequadas ou padrÃµes nÃ£o alterados.' },
                    { code: 'A06:2021', title: 'Vulnerable Components', severity: 'high', description: 'Componentes com vulnerabilidades conhecidas sendo utilizados.' },
                    { code: 'A07:2021', title: 'Authentication Failures', severity: 'high', description: 'Falhas na autenticaÃ§Ã£o e gerenciamento de sessÃ£o.' },
                    { code: 'A08:2021', title: 'Data Integrity Failures', severity: 'medium', description: 'Falta de validaÃ§Ã£o de integridade de dados.' },
                    { code: 'A09:2021', title: 'Logging & Monitoring Failures', severity: 'medium', description: 'AusÃªncia ou inadequaÃ§Ã£o de logging e monitoramento.' },
                    { code: 'A10:2021', title: 'SSRF', severity: 'medium', description: 'Server-Side Request Forgery permitindo requisiÃ§Ãµes nÃ£o autorizadas.' }
                ]
            },
            'api': {
                name: 'OWASP API Top 10',
                description: 'Os 10 riscos de seguranÃ§a mais crÃ­ticos em APIs',
                items: [
                    { code: 'API1:2023', title: 'Broken Object Level Authorization', severity: 'critical', description: 'Falha na validaÃ§Ã£o de autorizaÃ§Ã£o em nÃ­vel de objeto.' },
                    { code: 'API2:2023', title: 'Broken Authentication', severity: 'critical', description: 'Mecanismos de autenticaÃ§Ã£o inadequados em APIs.' },
                    { code: 'API3:2023', title: 'Broken Object Property Level Authorization', severity: 'critical', description: 'Acesso nÃ£o autorizado a propriedades de objetos.' },
                    { code: 'API4:2023', title: 'Unrestricted Resource Consumption', severity: 'high', description: 'Falta de limites em requisiÃ§Ãµes e recursos.' },
                    { code: 'API5:2023', title: 'Broken Function Level Authorization', severity: 'high', description: 'Falha na validaÃ§Ã£o de autorizaÃ§Ã£o em funÃ§Ãµes.' },
                    { code: 'API6:2023', title: 'Unrestricted Access to Sensitive Business Flows', severity: 'high', description: 'Fluxos de negÃ³cios crÃ­ticos sem proteÃ§Ã£o adequada.' },
                    { code: 'API7:2023', title: 'Server Side Request Forgery', severity: 'high', description: 'SSRF vulnerabilities em APIs.' },
                    { code: 'API8:2023', title: 'Security Misconfiguration', severity: 'medium', description: 'ConfiguraÃ§Ãµes inadequadas de seguranÃ§a em APIs.' },
                    { code: 'API9:2023', title: 'Improper Inventory Management', severity: 'medium', description: 'Falta de gerenciamento de endpoints e versÃµes.' },
                    { code: 'API10:2023', title: 'Unsafe Consumption of APIs', severity: 'low', description: 'Consumo seguro de APIs de terceiros nÃ£o validado.' }
                ]
            },
            'mobile': {
                name: 'OWASP Mobile Top 10',
                description: 'Riscos de seguranÃ§a em aplicaÃ§Ãµes mobile',
                items: [
                    { code: 'M1:2023', title: 'Improper Credential Usage', severity: 'critical', description: 'Credenciais inadequadamente gerenciadas em aplicaÃ§Ãµes mobile.' },
                    { code: 'M2:2023', title: 'Inadequate Supply Chain Security', severity: 'critical', description: 'SeguranÃ§a inadequada na cadeia de fornecimento de dependÃªncias.' },
                    { code: 'M3:2023', title: 'Insecure Authentication/Authorization', severity: 'high', description: 'Falhas na autenticaÃ§Ã£o e autorizaÃ§Ã£o em mobile.' },
                    { code: 'M4:2023', title: 'Insufficient Input/Output Validation', severity: 'high', description: 'ValidaÃ§Ã£o inadequada de entrada e saÃ­da.' },
                    { code: 'M5:2023', title: 'Insecure Communication', severity: 'high', description: 'ComunicaÃ§Ã£o nÃ£o segura entre cliente e servidor.' },
                    { code: 'M6:2023', title: 'Inadequate Privacy Controls', severity: 'high', description: 'Controles de privacidade insuficientes.' },
                    { code: 'M7:2023', title: 'Insufficient Binary Protections', severity: 'medium', description: 'ProteÃ§Ã£o inadequada do binÃ¡rio da aplicaÃ§Ã£o.' },
                    { code: 'M8:2023', title: 'Extraneous Functionality', severity: 'medium', description: 'Funcionalidades extras ou nÃ£o documentadas.' },
                    { code: 'M9:2023', title: 'Insecure Data Storage', severity: 'medium', description: 'Armazenamento inseguro de dados sensÃ­veis.' },
                    { code: 'M10:2023', title: 'Insufficient Cryptography', severity: 'medium', description: 'Uso inadequado ou insuficiente de criptografia.' }
                ]
            },
            'llm': {
                name: 'OWASP LLM Top 10',
                description: 'Riscos de seguranÃ§a em aplicaÃ§Ãµes com LLM (Large Language Models)',
                items: [
                    { code: 'LLM1:2024', title: 'Prompt Injection', severity: 'critical', description: 'InjeÃ§Ã£o de prompts maliciosos em LLMs.' },
                    { code: 'LLM2:2024', title: 'Insecure Output Handling', severity: 'critical', description: 'ManipulaÃ§Ã£o insegura da saÃ­da do LLM.' },
                    { code: 'LLM3:2024', title: 'Training Data Poisoning', severity: 'critical', description: 'Envenenamento dos dados de treinamento do modelo.' },
                    { code: 'LLM4:2024', title: 'Model Denial of Service', severity: 'high', description: 'Ataques de negaÃ§Ã£o de serviÃ§o contra modelos LLM.' },
                    { code: 'LLM5:2024', title: 'Supply Chain Vulnerabilities', severity: 'high', description: 'Vulnerabilidades na cadeia de fornecimento de modelos.' },
                    { code: 'LLM6:2024', title: 'Sensitive Information Disclosure', severity: 'high', description: 'DivulgaÃ§Ã£o de informaÃ§Ãµes sensÃ­veis por LLMs.' },
                    { code: 'LLM7:2024', title: 'Insecure Plugin Design', severity: 'high', description: 'Design inseguro de plugins para LLMs.' },
                    { code: 'LLM8:2024', title: 'Excessive Agency', severity: 'medium', description: 'AgÃªncia excessiva conferida a agentes LLM.' },
                    { code: 'LLM9:2024', title: 'Overreliance on LLM-generated Content', severity: 'medium', description: 'ConfianÃ§a excessiva em conteÃºdo gerado por LLMs.' },
                    { code: 'LLM10:2024', title: 'Model Theft', severity: 'medium', description: 'Roubo de propriedade intelectual de modelos.' }
                ]
            }
        };

        let currentChecklist = null;
        const completedItems = {};

        // Carrega dados salvos do localStorage
        function loadProgress() {
            const saved = localStorage.getItem('completedItems');
            if (saved) {
                Object.assign(completedItems, JSON.parse(saved));
            }
        }

        // Salva progresso
        function saveProgress() {
            localStorage.setItem('completedItems', JSON.stringify(completedItems));
        }

        // Inicializa sidebar
        function initSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.innerHTML = '';

            Object.entries(checklists).forEach(([key, checklist]) => {
                const item = document.createElement('div');
                item.className = 'sidebar-item';
                if (key === 'web') item.classList.add('active');
                item.textContent = checklist.name;
                item.onclick = () => selectChecklist(key);
                sidebar.appendChild(item);
            });
        }

        // Seleciona checklist
        function selectChecklist(key) {
            currentChecklist = key;

            // Atualiza sidebar
            document.querySelectorAll('.sidebar-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.classList.add('active');

            // Renderiza conteÃºdo
            renderChecklist();
        }

        // Renderiza checklist
        function renderChecklist() {
            const checklist = checklists[currentChecklist];
            const mainContent = document.getElementById('mainContent');

            // Calcula estatÃ­sticas
            const total = checklist.items.length;
            const completed = checklist.items.filter(item => {
                const key = `${currentChecklist}-${item.code}`;
                return completedItems[key];
            }).length;
            const progress = (completed / total) * 100;

            let html = `
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value">${total}</div>
                        <div class="stat-label">Total de Itens</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${completed}</div>
                        <div class="stat-label">Completos</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${Math.round(progress)}%</div>
                        <div class="stat-label">Progresso</div>
                    </div>
                </div>

                <h2 class="checklist-title">${checklist.name}</h2>
                <p class="checklist-description">${checklist.description}</p>

                <div class="progress-bar">
                    <div class="progress-fill" style="width: ${progress}%"></div>
                </div>

                <div class="buttons">
                    <button onclick="markAllComplete()">âœ“ Marcar Todos</button>
                    <button class="secondary" onclick="clearAllComplete()">âœ— Desmarcar Todos</button>
                    <button class="secondary" onclick="exportProgress()">ðŸ“¥ Exportar RelatÃ³rio</button>
                </div>

                <div id="items">
            `;

            checklist.items.forEach(item => {
                const key = `${currentChecklist}-${item.code}`;
                const isCompleted = completedItems[key];
                const classes = isCompleted ? 'checklist-item completed' : 'checklist-item';

                html += `
                    <div class="${classes}">
                        <div class="item-header" onclick="toggleItem('${key}')">
                            <input type="checkbox" class="item-checkbox" ${isCompleted ? 'checked' : ''} onchange="event.stopPropagation()">
                            <span class="item-code">${item.code}</span>
                            <span class="item-title">${item.title}</span>
                            <span class="item-severity severity-${item.severity.toLowerCase()}">${item.severity}</span>
                        </div>
                        <div class="item-description">${item.description}</div>
                    </div>
                `;
            });

            html += '</div>';
            mainContent.innerHTML = html;
        }

        // Toggle item
        function toggleItem(key) {
            completedItems[key] = !completedItems[key];
            saveProgress();
            renderChecklist();
        }

        // Marca todos como completos
        function markAllComplete() {
            const checklist = checklists[currentChecklist];
            checklist.items.forEach(item => {
                const key = `${currentChecklist}-${item.code}`;
                completedItems[key] = true;
            });
            saveProgress();
            renderChecklist();
        }

        // Desmarca todos
        function clearAllComplete() {
            const checklist = checklists[currentChecklist];
            checklist.items.forEach(item => {
                const key = `${currentChecklist}-${item.code}`;
                completedItems[key] = false;
            });
            saveProgress();
            renderChecklist();
        }

        // Exporta relatÃ³rio
        function exportProgress() {
            const checklist = checklists[currentChecklist];
            const completed = checklist.items.filter(item => {
                const key = `${currentChecklist}-${item.code}`;
                return completedItems[key];
            });

            const report = `
RELATÃ“RIO OWASP - ${checklist.name}
=====================================
Data: ${new Date().toLocaleString('pt-BR')}

RESUMO:
- Total de itens: ${checklist.items.length}
- Itens completos: ${completed.length}
- Progresso: ${Math.round((completed.length / checklist.items.length) * 100)}%

ITENS COMPLETOS:
${completed.map(item => `âœ“ ${item.code} - ${item.title}`).join('\n')}

ITENS PENDENTES:
${checklist.items.filter(item => {
    const key = `${currentChecklist}-${item.code}`;
    return !completedItems[key];
}).map(item => `âœ— ${item.code} - ${item.title} [${item.severity.toUpperCase()}]`).join('\n')}
            `.trim();

            const blob = new Blob([report], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `owasp-${currentChecklist}-${new Date().toISOString().split('T')[0]}.txt`;
            a.click();
        }

        // Inicializa
        window.addEventListener('DOMContentLoaded', () => {
            loadProgress();
            initSidebar();
            selectChecklist('web');
        });
    </script>
