id: owasp_mobile_2025
title: OWASP Mobile Application Security Top 10 2025
version: "1.0"
category: "MOBILE"
items:
  - code: "M1"
    title: "Improper Platform Usage"
    description: "Misuse of iOS or Android platform features or failure to use security controls."
    severity: "HIGH"
    cweId: "CWE-285"
    bodyMd: "Review platform-specific security features usage."
    references: "https://owasp.org/www-project-mobile-top-10/"
    tools: "MobSF, Frida"
    category: "Platform"
    sort: 1

  - code: "M2"
    title: "Insecure Data Storage"
    description: "Sensitive data stored insecurely on mobile device."
    severity: "HIGH"
    cweId: "CWE-922"
    bodyMd: "Check for unencrypted data storage."
    references: "https://owasp.org/www-project-mobile-top-10/"
    tools: "MobSF, Xcode Debugger"
    category: "Storage"
    sort: 2

  - code: "M3"
    title: "Insecure Communication"
    description: "Weak encryption of data in transit."
    severity: "HIGH"
    cweId: "CWE-327"
    bodyMd: "Verify TLS/SSL implementation."
    references: "https://owasp.org/www-project-mobile-top-10/"
    tools: "Burp Suite, Wireshark"
    category: "Communication"
    sort: 3
