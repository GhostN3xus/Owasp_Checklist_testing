version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: owasp-checklist-testing
    ports:
      - "${PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      LOG_LEVEL: info
    volumes:
      # Persistent data volume (encrypted projects)
      - ./data:/app/data
      # Logs volume
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    # Security options
    security_opt:
      - no-new-privileges:true
    read_only: false  # Set to true if you don't need write access after startup
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

  # Optional: Add nginx reverse proxy for production
  # nginx:
  #   image: nginx:alpine
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./certs:/etc/nginx/certs:ro
  #   depends_on:
  #     - app
  #   restart: unless-stopped

volumes:
  data:
  logs:

networks:
  default:
    name: owasp-checklist-network
    driver: bridge
